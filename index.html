<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <header>
        <div class="container">
            <figure>
                <a href="https://www.linkedin.com/in/carlos-eduardo-web/" target="_blank">
                <img class="profile" src="images/12.jfif" alt="Carlos santos web developer">
                <figcaption>Carlos Eduardo</figcaption>
                </a>
            </figure>
            <h2>Desenvolvedor Web</h2>
            <div class="row">
                <div class="col-md-2 col-sm-12 space">
                    <a class="btn btn-outline-light btn-block" href="https://api.whatsapp.com/send?phone=5571999298550&text=OlÃ¡!&source=&data=" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                </div>
                <div class="col-md-2 col-sm-12 space">
                        <a class="btn btn-outline-light btn-block" href="https://www.linkedin.com/in/carlos-eduardo-web/"><i class="fab fa-linkedin-in"></i> Linkedin</a>
                </div>
                <div class="col-md-3 col-sm-12 space">
                    <a class="btn btn-outline-light btn-block" href="https://www.behance.net/kadu2010"><i class="fab fa-behance"></i> Behance</a>
                </div>
                <div class="col-md-2 col-sm-12 space">
                    <a class="btn btn-outline-light btn-block" href="https://github.com/carlosweb"><i class="fab fa-github"></i> GitHub</a>
                </div>
                <div class="col-md-2 col-sm-12 space">
                    <button type="button" class="btn btn-outline-light btn-block" data-toggle="modal" data-target="#telaemail">
                            <i class="fas fa-envelope"></i> Fale Conosco
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="telaemail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Deixe sua mensagem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <input type="email" class="form-control space" id="emailtxt" placeholder="Digite seu e-mail">
                    <textarea class="form-control space" id="areatxt" rows="3" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-block btn-primary" data-dismiss="modal">Enviar</button>
            </div>
          </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
